<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>요양넷</title>
    <link
      rel="stylesheet"
      href="/css/index.css"
    />
    <link rel="stylesheet" src="/css/carousel.css"/>
  </head>
  <body>
    <!-- 헤더 -->
    <div th:replace="~{ /html/main/header.html :: header }"></div>
    <div class="container">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/캐러셀a.webp" class="mx-auto d-block" alt="첫 번째 이미지">
          </div>
          <div class="carousel-item">
            <img src="/img/캐러셀b.webp" class="mx-auto d-block" alt="두 번째 이미지">
          </div>
          <div class="carousel-item">
            <img src="/img/캐러셀c.webp" class="mx-auto d-block" alt="세 번째 이미지">
          </div>
        </div>

        <!-- 이전 버튼 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" data-bs-theme="dark">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <!-- 다음 버튼 -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" data-bs-theme="dark">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div>메인 화면입니다.</div>
  </body>
</html>
